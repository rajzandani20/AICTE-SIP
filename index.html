<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container w-50">
        <h2 class="mb-4">Temperature Converter</h2>
        <div class="mb-3">
            <input type="number" id="tempInput" class="form-control" placeholder="Enter temperature">
        </div>
        <div class="mb-3">
            <select id="unit" class="form-select">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>
        </div>
        <button class="btn btn-primary w-100" onclick="convertTemp()">Convert</button>
        <div class="result mt-3" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
